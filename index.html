<!DOCTYPE html>
<html>

<head>
    <title>la太美</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* 自定义样式 */
        #songModal .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 创建一个按钮，用来打开弹窗 -->
        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#songModal">
            选择歌曲
        </button>

        <!-- 创建一个模态框（弹窗） -->
        <div class="modal fade" id="songModal" tabindex="-1" role="dialog" aria-labelledby="songModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="songModalLabel">选择要播放的歌曲</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 添加歌曲播放选项 -->
                        <div id="musicPlayer"></div>
                        <ul class="list-group">
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2145509123&auto=1&height=66')">Love Party</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2066577934&auto=1&height=66')">相见即相恋</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2066847713&auto=1&height=66')">夕阳西下</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2067567035&auto=1&height=66')">阳光沐浴</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2615357565&auto=1&height=66')">时空余晖</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2070109881&auto=1&height=66')">新爱Drill</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2113419406&auto=1&height=66')">恋爱告白</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2138192160&auto=1&height=66')">阿拉斯加海湾</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2060811949&auto=1&height=66')">这一世遇你</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2145509205&auto=1&height=66')">利己主义者</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2068481501&auto=1&height=66')">Forever Brother</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2626884237&auto=1&height=66')">暗恋回忆录</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2607008229&auto=1&height=66')">资本游戏</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2622773376&auto=1&height=66')">心杂</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2069059939&auto=1&height=66')">星辰与爱</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2622775174&auto=1&height=66')">乙游·玩家</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2073546992&auto=1&height=66')">情书</li>
                            <li class="list-group-item" onclick="playSong('//music.163.com/outchain/player?type=2&id=2622773547&auto=1&height=66')">总是在</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 用于动态切换歌曲 -->
    <script>
        function playSong(url) {
            document.getElementById('musicPlayer').innerHTML = '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="' + url + '"></iframe>';
        }
    </script>

</body>

</html>
