    <style>
        /* 弹窗样式 */
        #songModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);

<body onLoad="init()" oncontextmenu=self.event.returnValue=false>

    <div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">

            <div id="GameScoreLayer-score" style="margin:10px 0;">得分</div>

            <div style="margin:0 8% 0 9%;">
                <div style="font-size:2.6em; color:#FEF002;">la太美！！！</div><br />

                    从最底下la太美开始<br />
                    看看你20秒能多少分<br />
                    手机端可能会出现贴图消失<br />

                </div>
                <br />
                <div id="btn_group" style="display: block;">
                    <button type="button" id="ready-btn" class="btn btn-primary loading btn-lg" onclick="startGame()">开始la太美</button>
                    <br /><br />
                    <button type="button" class="btn btn-secondary btn-lg" onclick="show_setting()">按键自定义</button>
                    <br /><br />
                    <button type="button" class="btn btn-info btn-lg" onclick="openSongModal()">选择歌曲</button>
                </div>
                <div id="setting" style="display: none;">
                    <div class="input-group mb-3" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">名字</span>
                        </div>
                        <input type="text" id="username" class="form-control" maxlength=8 placeholder="用于纪录排行(特殊字符会被过滤)">
                    </div>
                    <div class="input-group mb-3" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">留言</span>
                        </div>
                        <input type="text" id="message" class="form-control" maxlength=50 placeholder="禁广告/脏话(本项可不填)">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">按键</span>
                        </div>
                        <input type="text" id="keyboard" class="form-control" maxlength=4 placeholder="默认为1234">
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="show_btn();save_cookie();">完成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="songModal">
        <div id="songModalContent">
            <span class="closeBtn" onclick="closeSongModal()">&times;</span>
            <h3>选择歌曲</h3>

                <p><strong>夕阳西下:</strong> <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2066847713&auto=0&height=66"></iframe></p>
                <p><strong>阳光沐浴:</strong> <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2067567035&auto=0&height=66"></iframe></p>
                <!-- 更多歌曲选项 -->
            </div>
        </div>
    </div>

        // 打开弹窗
        function openSongModal() {
            document.getElementById('songModal').style.display = 'block';
        }

        // 关闭弹窗
        function closeSongModal() {
            document.getElementById('songModal').style.display = 'none';
