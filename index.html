<!DOCTYPE html>
<html>

<head>
    <title>la太美</title>
    <meta itemprop="name" content="la太美" />
    <meta itemprop="description" content="la太美" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* 弹窗样式 */
        #songModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        #songModalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        
        .closeBtn {
            float: right;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
        }
        
        .closeBtn:hover,
        .closeBtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .songButton {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="welcome" class="SHADE BOX-M">
        <div class="welcome-bg FILL"></div>
        <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
            <div style="margin:0 8% 0 9%;">
                <div style="font-size:2.6em; color:#FEF002;">la太美！！！</div><br />
                <div id="btn_group" style="display: block;">
                    <button type="button" class="btn btn-info btn-lg" onclick="openSongModal()">选择歌曲</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="songModal">
        <div id="songModalContent">
            <span class="closeBtn" onclick="closeSongModal()">&times;</span>
            <h3>选择歌曲</h3>
            <div id="songList">
                <button class="btn btn-primary songButton" onclick="playSong('2145509123')">Love Party</button>
                <button class="btn btn-primary songButton" onclick="playSong('2066577934')">相见即相恋</button>
                <button class="btn btn-primary songButton" onclick="playSong('2066847713')">夕阳西下</button>
                <button class="btn btn-primary songButton" onclick="playSong('2067567035')">阳光沐浴</button>
                <button class="btn btn-primary songButton" onclick="playSong('2615357565')">时空余晖</button>
                <button class="btn btn-primary songButton" onclick="playSong('2070109881')">新爱Drill</button>
                <button class="btn btn-primary songButton" onclick="playSong('2113419406')">恋爱告白</button>
                <button class="btn btn-primary songButton" onclick="playSong('2138192160')">阿拉斯加海湾</button>
                <button class="btn btn-primary songButton" onclick="playSong('2060811949')">这一世遇你</button>
                <button class="btn btn-primary songButton" onclick="playSong('2145509205')">利己主义者</button>
                <button class="btn btn-primary songButton" onclick="playSong('2068481501')">Forever Brother</button>
                <button class="btn btn-primary songButton" onclick="playSong('2626884237')">暗恋回忆录</button>
                <button class="btn btn-primary songButton" onclick="playSong('2607008229')">资本游戏</button>
                <button class="btn btn-primary songButton" onclick="playSong('2622773376')">心杂</button>
                <button class="btn btn-primary songButton" onclick="playSong('2069059939')">星辰与爱</button>
                <button class="btn btn-primary songButton" onclick="playSong('2622775174')">乙游·玩家</button>
                <button class="btn btn-primary songButton" onclick="playSong('2073546992')">情书</button>
                <button class="btn btn-primary songButton" onclick="playSong('2622773547')">总是在</button>
            </div>
            <br />
            <iframe id="musicPlayer" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" style="display:none;"></iframe>
        </div>
    </div>

    <script>
        // 打开弹窗
        function openSongModal() {
            document.getElementById('songModal').style.display = 'block';
        }

        // 关闭弹窗
        function closeSongModal() {
            document.getElementById('songModal').style.display = 'none';
        }

        // 播放歌曲
        function playSong(songId) {
            var iframe = document.getElementById('musicPlayer');
            iframe.src = "//music.163.com/outchain/player?type=2&id=" + songId + "&auto=1&height=66";
            iframe.style.display = 'block';
        }
    </script>
</body>

</html>
