<!DOCTYPE html>
<html>

<head>
    <title>la太美</title>
    <meta itemprop="name" content="la太美" />
    <meta itemprop="description" content="la太美" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <style>
        /* 弹窗样式 */
        #songModal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* 上边距 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 宽度 */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body onLoad="init()" oncontextmenu=self.event.returnValue=false>

    <div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
        <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
            <div id="GameScoreLayer-text"></div>
            <div id="GameScoreLayer-score" style="margin:10px 0;">得分</div>
            <div id="GameScoreLayer-bast">最佳</div>
            <button type="button" class="btn btn-secondary btn-lg" onclick="replayBtn()">重来</button>
        </div>
    </div>

    <div id="welcome" class="SHADE BOX-M">
        <div class="welcome-bg FILL"></div>
        <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
            <div style="margin:0 8% 0 9%;">
                <div style="font-size:2.6em; color:#FEF002;">la太美！！！</div><br />
                <div style="font-size:2.2em; color:#fff; line-height:1.5em;">
                    从最底下la太美开始<br />
                    看看你20秒能多少分<br />
                    手机端可能会出现贴图消失<br />
                    属正常现象，等待一下即可<br />
                </div>
                <br />
                <div id="btn_group" style="display: block;">
                    <button type="button" id="song-btn" class="btn btn-primary btn-lg" onclick="openModal()">选择歌曲</button>
                    <button type="button" id="ready-btn" class="btn btn-primary btn-lg" onclick="startGame()">开始la太美</button>
                    <br /><br />
                    <button type="button" class="btn btn-secondary btn-lg" onclick="show_setting()">按键自定义</button>
                </div>
                <div id="setting" style="display: none;">
                    <div class="input-group mb-3" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">名字</span>
                        </div>
                        <input type="text" id="username" class="form-control" maxlength=8 placeholder="用于纪录排行(特殊字符会被过滤)">
                    </div>
                    <div class="input-group mb-3" style="display: none;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">留言</span>
                        </div>
                        <input type="text" id="message" class="form-control" maxlength=50 placeholder="禁广告/脏话(本项可不填)">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">按键</span>
                        </div>
                        <input type="text" id="keyboard" class="form-control" maxlength=4 placeholder="默认为1234">
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="show_btn();save_cookie();">完成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="songModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>选择歌曲</h2>
            <div>
                Love Party：
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2145509123&auto=1&height=66"></iframe><br>
                相见即相恋：
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2066577934&auto=1&height=66"></iframe><br>
                夕阳西下：
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2066847713&auto=1&height=66"></iframe><br>
                阳光沐浴：
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2067567035&auto=1&height=66"></iframe><br>
                <!-- 更多歌曲... -->
            </div>
        </div>
    </div>

    <script>
        function startGame() {
            // 游戏初始化逻辑
        }

        function openModal() {
            document.getElementById('songModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('songModal').style.display = 'none';
        }

        // 点击窗口外部关闭弹窗
        window.onclick = function (event) {
            if (event.target == document.getElementById('songModal')) {
                closeModal();
            }
        };
    </script>
</body>

</html>
